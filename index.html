<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <title>Erik Ecoologic</title>
  <script src="js/angular.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/app.js"></script>

  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div ng-controller='TodoCtrl'>
  <h2>Total Todos: {{getTotalTodos()}}</h2>
  <input type='text' ng-model='search'>

  <ul>
    <li ng-repeat='todo in todos | filter:search | orderBy: "text"'>
      <label class='done-{{todo.done}}'>
        {{todo.text}}
        <input type='checkbox' ng-model='todo.done'>
      </label>
    </li>
    <form class='form-orizontal'>
      <input type='text' ng-model='formTodoText' ng-model-instant>
      <button class='btn' ng-click='addTodo()'>
        <i class='icon-plus'></i> Add
      </button>
    </form>
    <button class='btn-large' ng-click='clearCompleted()'>
      <i class='icon-trash'></i> Clear Completed
    </button>
  </ul>
</div>

</body>
</html>
