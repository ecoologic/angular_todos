<!DOCTYPE html>
<html ng-app='app'>
<head>
  <meta charset="utf-8">
  <title>Erik Ecoologic</title>
  <script src="js/underscore.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/angular.1.2.0rc1.js"></script>
  <script src="js/angularFire.js"></script>
  <script src="js/app.js"></script>

  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller='ApplicationController'>

  <h2>Total Todos: {{getTotalTodos()}}</h2>
  
  <label>
    Filter by text:
    <input type='text' ng-model='search'>
  </label>

  <ul>
    <li ng-repeat='todo in todos | filter:search | orderBy: "text"'>
      <label class='done-{{todo.done}}'>
        {{todo.text}}
        <input type='checkbox' ng-model='todo.done'>
      </label>
    </li>
    <form class='form-orizontal' name='newTodoForm'>
      <input type='text' ng-model='newTodo.text' ng-model-instant ng-maxlength='15' name='newTodoText' autofocus>
      <button class='btn' ng-click='add(newTodo)' ng-disabled='!newTodo.text'>
        <i class='icon-plus'></i> Add
      </button>
      <span class='error' ng-show='newTodoForm.newTodoText.$error.maxlength'>Todo is too long</span>
    </form>
    <button class='btn-large' ng-click='clearCompleted()'>
      <i class='icon-trash'></i> Clear Completed
    </button>
  </ul>

</body>
</html>
